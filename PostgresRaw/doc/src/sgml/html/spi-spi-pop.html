><DIV

></A
><H2
>Name</H2
>SPI_pop&nbsp;--&nbsp;pop SPI stack to return from recursive SPI usage</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN52772"
></A
><H2
>Synopsis</H2
><PRE
CLASS="SYNOPSIS"
>void SPI_pop(void)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN52774"
></A
><H2
>Description</H2
><P
>   <CODE
CLASS="FUNCTION"
>SPI_pop</CODE
> pops the previous environment from the
   SPI call stack.  See <CODE
CLASS="FUNCTION"
>SPI_push</CODE
>.
  </P
